language: java
jdk: openjdk14
services: docker
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script: ./gradlew build --no-daemon --max-workers 2 --scan
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change